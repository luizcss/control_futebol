<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Form Name</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Text Input</label>
            <div class="col-md-6">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder"
                    class="form-control input-md">
                <span class="help-block">help</span>
            </div>
            <!-- Button Drop Down -->
            <label class="col-md-4 control-label" for="buttondropdown">Button Drop Down</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="placeholder"
                        type="text">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Action
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="#">Option one</a></li>
                            <li><a href="#">Option two</a></li>
                            <li><a href="#">Option three</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Select Basic -->
            <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
            <!-- Button -->
            <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
            </div>
        </div>
    </fieldset>
</form>
